name: Test MapReduce
on:
  push:
    branches:
      - ci
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Run Test
        run: |
          cd ${{ github.workspace }}/src/main && bash test-mr.sh | tee mr_output.log
      - name: Upload log
        uses: actions/upload-artifact@v3
        with:
          name: MapReduce Log
          path: mr_output.log